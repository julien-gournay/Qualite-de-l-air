<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualité de l'air | ADMIN</title>
    <link href="css/admin.css" rel="stylesheet">
    <!--lien css-->
    <link href="img/logo.png" rel="shortcut icon" type="image/x-icon" />
    <link href="img/logo.png" rel="apple-touch-icon" />
    <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <script type="text/javascript" src="js/admin.js"></script>

</head>

<body>
    <img class="background" src="img/lycee.png">
    <!--ARRIERE PLAN-->
    <div class="nav">
        <!--BARRE DE NAVIGATION-->
        <img class="logo" src="img/logo.png">
        <!--LOGO LYCEE-->
        <div class="titre">Espace administrateur</div>
        <!--TITRE PAGE-->
        <div class="profil">
            <a>Bonjour Julien</a>
            <!--NOM ADMIN-->
            <img class="pp" src="img/avatar.png">
            <!--LOGO ADMIN-->
        </div>
        <div class="barre"></div>
        <img class="deco" onClick="javascript:document.location.href='login.html'" src="img/icon/power.png">
        <!--BOUTON DECONNEXION-->
    </div>

    <div class="card1">
        <!--FENETRE CAPTEUR 1-->
        <div class="card1-1">
            <!--ENTETE FENETRE-->
            <a class="acard"><br>Capteur exterieur</a>
            <!--TITRE FENETRE-->
        </div>
        <div class="card1-2">
            <div class="cercle1">
                <!--CERCLE MESURE O2-->
                <p>O2</p>
                <!--NOM DE PARTICULE-->
                <p>58 PPM</p>
                <!--VALEUR DE POLLUTION-->
                <p>2</p>
                <!--DEGRE DE POLLUTION-->
            </div>
            <div class="cercle2">
                <!--CERCLE MESURE NO2-->
                <p>NO2</p>
                <!--NOM DE PARTICULE-->
                <p>143 PPM</p>
                <!--VALEUR DE POLLUTION-->
                <p>4</p>
                <!--DEGRE DE POLLUTION-->
            </div>
            <div class="cercle3">
                <!--CERCLE MESURE PM10-->
                <p>PM10</p>
                <!--NOM DE PARTICULE-->
                <p>14 PPM</p>
                <!--VALEUR DE POLLUTION-->
                <p>1</p>
                <!--DEGRE DE POLLUTION-->
            </div>
        </div>
    </div>

    <div class="card2">
        <!--FENETRE CAPTEUR 2-->
        <div class="card1-1">
            <!--ENTETE FENETRE-->
            <a class="acard"><br>Capteur salle de sport</a>
            <!--TITRE FENETRE-->
        </div>
        <div class="card1-2">
            <div class="cercle1">
                <!--CERCLE MESURE O2-->
                <p>O2</p>
                <!--NOM DE PARTICULE-->
                <p>201 PPM</p>
                <!--VALEUR DE POLLUTION-->
                <p>2</p>
                <!--DEGRE DE POLLUTION-->
            </div>
            <div class="cercle2">
                <!--CERCLE MESURE NO2-->
                <p>NO2</p>
                <!--NOM DE PARTICULE-->
                <p>287 PPM</p>
                <!--VALEUR DE POLLUTION-->
                <p>5</p>
                <!--DEGRE DE POLLUTION-->
            </div>
            <div class="cercle3">
                <!--CERCLE MESURE PM10-->
                <p>PM10</p>
                <!--NOM DE PARTICULE-->
                <p>41 PPM</p>
                <!--VALEUR DE POLLUTION-->
                <p>3</p>
                <!--DEGRE DE POLLUTION-->
            </div>
        </div>
    </div>

    <div class="card3">
        <!--FENETRE INFORMATIONS-->
        <div class="time">
            <div class="heure" id="div_heure"></div>
            <!--AFFICHAGE HEURE-->
            <div class="date" id="div_date"></div>
            <!--AFFICHAGE DATE-->
        </div>
    </div>

    <div class="card4">
        <input class="baffichage" type="button" value="Affichage" onClick="javascript:document.location.href='affichage.html'" />
        <!--FENETRE REDIRECTIONS-->
        <input class="buser" type="button" value="Utilisateur" onClick="javascript:document.location.href='user.html'" />
        <!--BOUTON DECONNEXION-->
        <input class="b" type="button" value="Base de donnée" onClick="javascript:document.location.href='affichage.html'" />
        <!--BOUTON AFFICHAGE-->
        <input class="bdeconnexion" type="button" value="Utilisateur" onClick="javascript:document.location.href='index.html'" />
        <!--BOUTON USER-->
    </div>


    <style>
        @import url('http://fonts.cdnfonts.com/css/product-sans');
    </style>
</body>

</html>
