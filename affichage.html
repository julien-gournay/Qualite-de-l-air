<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualité de l'air | login</title>
    <link href="css/affichage.css" rel="stylesheet">
    <!--lien css-->
    <link href="img/logo.png" rel="shortcut icon" type="image/x-icon" />
    <link href="img/logo.png" rel="apple-touch-icon" />
    <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <script type="text/javascript" src="js/affichage.js"></script>
</head>

<body>
    <center>
        <img class="alerte" src="img/icon/maintenus.png">
    </center>
    <img class="logo" src="img/logo.png">
    <img class="bg" src="img/lycee.png ">
    <div class="header"></div>
    <div classe="corp">
        <div class="time">
            <div class="heure" id="div_heure"></div>
            <div class="date" id="div_date"></div>
            <img class="hinfo" src="img/icon/bonne_journee.png">
        </div>
        <div class="background2">
            <div class="airext">
                <table width="460">
                    <tr>
                        <td rowspan="4">
                            <img class="emoji" src="img/icon/vert.png">
                        </td>
                        <td class="donnétitle" colspan="2">
                            EXTERIEUR
                        </td>
                        <tr>
                            <td>
                                O2
                            </td>
                            <td class="donné1">
                                <p>110 PPM</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                NO2
                            </td>
                            <td class="donné1">
                                <p>110 PPM</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                PM10
                            </td>
                            <td class="donné1">
                                <p>110 PPM</p>
                            </td>
                        </tr>
                    </tr>
                </table>
            </div>

            <div class="airsalle">
                <table width="460">
                    <tr>
                        <td class="donnétitle" colspan="2">
                            SALLE DE SPORT
                        </td>
                        <td rowspan="4">
                            <img class="emoji" src="img/icon/rouge.png">
                        </td>
                    </tr>
                    <tr>
                        <td class="donné2">
                            <p>110 PPM</p>
                        </td>
                        <td>
                            O2
                        </td>
                    </tr>
                    <tr>
                        <td class="donné2">
                            <p>110 PPM</p>
                        </td>
                        <td>
                            NO2
                        </td>
                    </tr>
                    <tr>
                        <td class="donné2">
                            <p>110 PPM</p>
                        </td>
                        <td>
                            PM10
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
